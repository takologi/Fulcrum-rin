# Quickstart Configuration File for Fulcrum-RIN (Rincoin)
#
# This is a Rincoin-specific companion to doc/fulcrum-quick-config.conf.
# For a full description of every available option, see
# doc/fulcrum-example-config.conf in the Fulcrum-RIN source tree.
#
# Key differences from a Bitcoin/BCH setup:
#   - rincoind default RPC port is 9556 (mainnet), not 8332
#   - rincoind default P2P port is 9555 (mainnet)
#   - coin = RIN  (enables RinHash proof-of-work verification)
#   - zmqpubhashblock is supported; use port 9556 is reserved for RPC,
#     so pick a different port for ZMQ, e.g. 9557
#-------------------------------------------------------------------------------

# *REQUIRED* Database directory.
# Rincoin mainnet requires ~2 GB at genesis; plan for growth.
# NOTE: Use native path separators: '/' on Unix, '\' on Windows.
datadir = /var/lib/fulcrum-rin/mainnet

# *REQUIRED* Connect to rincoind's JSON-RPC interface.
# Default rincoind RPC port is 9556 (mainnet).
bitcoind = 127.0.0.1:9556

# *REQUIRED* RPC username — must match rpcuser= in rincoin.conf
rpcuser = rinuser

# *REQUIRED* RPC password — must match rpcpassword= in rincoin.conf
rpcpassword = changeme_use_a_strong_password

# Alternative: use the auto-generated .cookie file instead of rpcuser/rpcpassword:
#rpccookie = /var/lib/rincoin/.rincoin/.cookie

# *REQUIRED* Set the coin type to RIN so that Fulcrum uses RinHash
# (BLAKE3 → Argon2d → SHA3-256) when verifying block header proof-of-work.
coin = RIN

# ---------------------------------------------------------------------------
# Listening ports
# ---------------------------------------------------------------------------

# TCP (unencrypted) — standard Electrum port
tcp = 0.0.0.0:50001

# SSL (encrypted) — requires cert= and key= below
ssl = 0.0.0.0:50002

# WebSocket (unencrypted)
#ws = 0.0.0.0:50003

# WebSocket Secure
#wss = 0.0.0.0:50004

# ---------------------------------------------------------------------------
# TLS / SSL certificates
# Generate a self-signed certificate with:
#   openssl req -newkey rsa:2048 -new -nodes -x509 -days 3650 \
#     -keyout server-key.pem -out server-cert.pem
# ---------------------------------------------------------------------------
cert = /etc/fulcrum-rin/server-cert.pem
key  = /etc/fulcrum-rin/server-key.pem

# ---------------------------------------------------------------------------
# ZMQ (optional but strongly recommended for low-latency block notifications)
# In rincoin.conf add:
#   zmqpubhashblock=tcp://127.0.0.1:9557
# ---------------------------------------------------------------------------
#zmqtcpaddr = tcp://127.0.0.1:9557

# ---------------------------------------------------------------------------
# Peering / server identity
# ---------------------------------------------------------------------------

# Public hostname announced in server.peers (leave commented for private server)
#hostname = your.rincoin.node.example.com

# Human-readable description announced to Electrum clients.
banner = Welcome to Fulcrum-RIN — a fast Electrum server for Rincoin (RIN).

# ---------------------------------------------------------------------------
# Admin RPC (optional, localhost-only, no authentication — keep firewalled!)
# ---------------------------------------------------------------------------
#admin = 127.0.0.1:8000

# ---------------------------------------------------------------------------
# Performance tuning
# ---------------------------------------------------------------------------

# Number of worker threads (default: number of CPU cores)
#worker_threads = 4

# Maximum number of simultaneous client connections (default: 50000)
#max_clients = 50000

# ---------------------------------------------------------------------------
# Logging
# ---------------------------------------------------------------------------

# Log timestamp format: 'localtime' (default), 'utc', or 'none'
#ts_format = localtime

# Verbose / debug output (very chatty — only enable for troubleshooting)
#debug = false
